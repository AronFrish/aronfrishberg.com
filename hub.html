
<!DOCTYPE HTML>
<head>
  <link rel="icon" type="image/png" href="icon.png" />
  <script src="js/cookies.js"></script>
  <script src="js/jewish.js"></script>
  <script>
  var cancel_click_one = false;
  function typeThis(inputedValue, newLocation) {
    changeValue("")
	var i=0;
    setInterval(function(){
      if (cancel_click_one!=true || inputedValue!="click one") {
        changeValue(document.getElementById("jew").value + inputedValue.substring(i, i+1))
        i++;
        if (i==(inputedValue.length+3) && newLocation!="") {
          redirect(newLocation+".html")
        }
      }
    }, 150);
  }
  function changeValue(newValue) {
    document.getElementById("jew").setAttribute('value', newValue);
  }
  function redirect(location) {
    window.location.href = location;
  }
  if (getCookie("been-here")!="true") {
    setTimeout(function(){ typeThis("click one", "") }, 500);
    setTimeout(function(){ changeValue("") }, 5500);
    setCookie("been-here", "true")
  }
  document.addEventListener("keyup", function(event) {
    var temp = (document.getElementById("jew").value).toLowerCase();
    if (event.keyCode === 13) {
      if (temp=="home"||temp=="index") {
	      redirect("index.html");
      }
      if (temp=="resources"||temp=="stories"||temp=="coding") {
	      redirect(temp+".html");
      }
      if (temp=="photos"||temp=="drone") {
	      redirect("drone/index.html");
      }
    if (temp==alan("845678746758100700")) {
      redirect("resources/collegestatus.html")
    }
    if (temp==alan("86078908848384")) {
      redirect("img/schedule.jpg")
    }
    }
  });
  function optionSelect(inputedValue, newLocation) {
    cancel_click_one = true;
    changeValue("")
    typeThis(inputedValue, newLocation)
  }
  </script>
</head>
<body>
      <div class="container">
        <div class="vertical-center">
          <p>> <input id="jew" autofocus oninput="this.value=this.value.toLowerCase()"></input></p>
          <a onClick="optionSelect('home', 'index')">home</a>
          <a onClick="optionSelect('resources', 'resources')">resources</a>
          <!--<a onClick="typeThis('stories', 'stories')">stories</a>-->
          <a onClick="optionSelect('photos', 'drone/index')">photos</a>
          <a onClick="optionSelect('coding', 'coding')">coding</a>
        </div>
      </div>
</body>
