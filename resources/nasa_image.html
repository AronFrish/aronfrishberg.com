    <title>NASA Astronomy Image of the Day</title>
    <style>
        h3 {
            font-size: 200%;

    <link rel="icon" type="image/png" href="../icon.png" />
    <link rel="stylesheet" type="text/css" href="../css/jewish.css">
    </link>
    <script src="../js/jewish.js"></script>
    <script>
      var jew = "";
      fetch('https://api.nasa.gov/planetary/apod?api_key=ClmiWOsBs0vajR7QamMr3gy9TVTEfNJgzzziJEFX')
      .then(response => response.json())
      .then(data => jew = (JSON.stringify(data)))
      .then(data => jew = jew.substring(jew.indexOf("hdurl")+8))
      .then (data => jew = jew.substring(0, jew.indexOf('"')))
      .then(data => document.getElementById("nasa_image").src=jew)
      .then(data => document.getElementById("nasa_link").onclick=function(){window.open(jew)});
    </script>
    <script>
    setTimeout(function(){
    var page_height = window.innerHeight * .95;
    var page_width = window.innerWidth * .95;
    var img_height = document.getElementById("nasa_image").height;
    var img_width = document.getElementById("nasa_image").width;
    document.getElementById('nasa_image').style.height = page_height + 'px';
    if (img_width>page_width) {
	    document.getElementById('nasa_image').style.width = page_width + 'px';
    }
    }, 10);
    </script>
