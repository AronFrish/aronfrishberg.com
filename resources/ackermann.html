<!DOCTYPE HTML>

<head>
	<title>Ackermann Function - Aron Frishberg</title>
	<script>
		function Ackermann(a, b) {
			if (a == 0) {
				return b + 1;
			}
			else if (b == 0) {
				return Ackermann(a - 1, 1);
			}
			else {
				return Ackermann(a - 1, Ackermann(a, b - 1));
			}
		}
		function buttonClick() {
			var a = Number(document.getElementById("a").value);
			var b = Number(document.getElementById("b").value);
			if (a / a != 1 || b / b != 1) {
				document.getElementById("result").innerHTML = "Result : really?";
			}
			else {
				document.getElementById("result").innerHTML = "Result : Maximum call stack size exceeded";
			}
			document.getElementById("result").innerHTML = "Result : " + (Ackermann(a, b));
		}
	</script>
