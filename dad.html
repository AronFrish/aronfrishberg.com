<!DOCTYPE HTML>
<head>

<script>
//static variables
var width; var height;
var numofpics = 224;
//generate picture
var d = new Date();
var hour = d.getHours();

var month = d.getMonth();
var year = d.getFullYear();
var number = ((hour*day*month*year)%numofpics)+1;
console.log(number);
setTimeout(function(){ document.getElementById("jew").src = "https://imgstorage.netlify.app/dad photos/"+number+".jpg";}, 10);
//height and width
</script>
